<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data inserts for Games Database</h1>
    <h2>Insert a new game</h2>
    <form action="datainsert" method="post">
        <label for="game_name">Game Name:</label>
        <input type="text" name="game_name" id="game_name">
        <br>
        <label for="game_release">Release Date:</label>
        <input type="text" name="game_release" id="game_release">
        <br>
        <label for="game_platform">Game Platform:</label>
        <input type="text" name="game_platform" id="game_platform">
        <br>
        <label for="game_rating">Game Rating:</label>
        <input type="text" name="game_rating" id="game_rating">
        <br>
        <label for="game_genre">Game Genre:</label>
        <input type="text" name="game_genre" id="game_genre">
        <br>
        <label for="game_company">Company:</label>
        <input type="text" name="game_company" id="game_company">
        <br>
        <label for="is_publisher">Is Publisher:</label>
        <input type="text" name="is_publisher" id="is_publisher">
        <br>
        <label for="is_developer">Is Developer:</label>
        <input type="text" name="is_developer" id="is_developer">
        <br>
        <label for="game_price">Price:</label>
        <input type="text" name="game_price" id="game_price">
        <br>
        <label for="owner_first_name">First Name:</label>
        <input type="text" name="owner_first_name" id="owner_first_name">
        <label for="owner_last_name">Last Name:</label>
        <input type="text" name="owner_last_name" id="owner_last_name">
        <br>
        <label for="has_played">Game Been Played:</label>
        <input type="text" name="has_played" id="has_played">
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
